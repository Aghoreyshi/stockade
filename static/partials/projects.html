<div class="container">
  <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)"><strong>{{alert.msg}}</strong></alert>
  <h3>Projects <span class="glyphicon glyphicon-plus-sign text-primary" ng-click="toggleForm()"></span></h3>
  <div class="row">
    <div class="col-md-10">
      <form name="createProject">
        <div ng-show="show_form">
          <div class="form-group">
            <label>Project Name</label>
            <input type="text" class="form-control" name="project-name" ng-model="projectName"
                   placeholder="Enter a name for your project" required>
          </div>
          <p></p>
          <div class="form-group">
            <label>Project Description</label>
            <input type="text" class="form-control" name="project-desc" ng-model="projectDesc"
                   placeholder="Enter a short description of your project" required>
          </div>
          <button type="submit" class="btn btn-primary" ng-click="createNewProject()" style="margin-bottom: 20px">Create</button>
        </div>
      </form>
      <!--Body content-->
      <table class="table table-striped">
        <tr>
          <th>Project Name</th>
          <th>Description</th>
          <th></th>
        </tr>
        <tr ng-repeat="project in projects | filter:query | orderBy:orderProp">
          <td><a href="#/projects/{{project.id}}">{{project.name}}</a></td>
          <td>{{project.description}}</td>
          <td><span class="glyphicon glyphicon-minus-sign text-danger" ng-click="deleteProject(project)"></span></td>
        </tr>
      </table>
    </div>
    <div class="col-md-2">
      <!--Sidebar content-->
     <div class="input-group">
       <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
       <input type="search" class="form-control input-sm" ng-model="query">
     </div>
      <select style="margin-top: 10px" class="form-control" ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="-create_date">Newest</option>
        <option value="create_date">Oldest</option>
      </select>
    </div>
  </div>
</div>
