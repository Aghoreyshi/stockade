<div class="container">
  {{projects}}
  <div class="row">
    <div class="span2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderBy">
        <option value="name">Alphabetical</option>
        <option value="create_date">Newest</option>
        <option value="-create_date">Oldest</option>
      </select>

    </div>
    <div class="span10">
      <!--Body content-->

      <ul class="projects">
        <li ng-repeat="project in projects | filter:query | orderBy:orderBy">
          <a href="#/projects/{{project.id}}">{{project.name}}</a>
          <p>{{project.description}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
